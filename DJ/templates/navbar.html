{% load static %}

<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'home' %}" class="header__logo">
        <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Developers</a></li>
          <li class="header__menuItem"><a href="">Projects</a></li>
          <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'userAccount' %}" class="btn btn--sub">Account</a></li>
          <li class="header__menuItem"><a href="{% url 'logout_user' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login_user' %}" class="btn btn--sub">Login / Sign up</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
