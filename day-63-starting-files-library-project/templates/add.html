<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="/added" method="POST">
      <label>Book Name</label>
      <input type="text" name="booktitle"/>

      <input type="text" name="bookauthor"/>

    </form>
  </body>
</html>
