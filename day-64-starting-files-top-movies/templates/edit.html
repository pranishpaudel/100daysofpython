{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>

    <form action="" method="post">
      Your rating out of 10: <input type="text" name="rating" placeholder="Rating">
      Your review: <input type="text" name="review" placeholder="Review">
      <input type="submit" value="Done">

    </form>
  </div>
{% endblock %}
