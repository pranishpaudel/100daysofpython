<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}
<div>
   <small><a href="{% url 'profile' message.user.id %}">@{{message.user}}</a> {{message.created |timesince}}</small>
   <small>replied to "{{message.room}}"</small>
   <p><b>{{message}} {% if request.user == message.user %} </p>
   <a href="{% url 'delete_message' message.id %}">Delete</a> {% endif %} </b>
   <hr>
</div>
{% endfor %}
